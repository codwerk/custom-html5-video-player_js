<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom HTML5 Video Player </title>

  <link rel="stylesheet" href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  
  <div class="player">
    <video class="player__video viewer" src="./Turtle.m4v" autoplay></video>

    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>

      <div class="player__options">
        <button class="player__button" title="Toggle"> <i class="icon ion-md-play"></i> </button>
        <input type="range" name="volume" class="player__slider" min=0 max="1" step="0.05" value="1"> 
        <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1"> 
  
        <button data-skip="-10" class="player__button"><i class="icon ion-md-rewind"></i> 10s</button>
        <button data-skip="25" class="player__button">25s <i class="icon ion-md-fastforward"></i></button>
      </div>


    </div>
  </div>

</body>
</html>
